<html>

<head>
    <title>Rimu</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script type='text/javascript'>
        setInterval(function () {
            $.get('/h_cpu', function (e) {
                $('#h_cpu').text(e).text();
            })
            $.get('/d_guild', function (e) {
                $('#d_guild').text(e).text();
            })
            $.get('/d_user', function (e) {
                $('#d_user').text(e).text();
            })
        }, 1000)
    </script>
</head>

<body>
    <h1>Rimu bot</h1>
    <h3>- <i>bababooey</i></h3>
    Cpu usage: <span id='h_cpu'>0</span>%</br>
    Guilds: <span id='d_guild'>0</span></br>
    Users: <span id='d_user'>0</span></br>
</body>

</html>
